<style type="text/css">
.new_ldtxt {
	margin-bottom:30px;
}
</style>
<div class="sauto">
  <div class="new_ldtxt">您已经选择分配<strong><span class='option_sum'>0</span></strong>人，请选择调换到的新楼栋：</div>
  <div class="xuanze_qinshi"></div>
  <br />
  <input type="button" name="sure_fenpei" value="确定" class="sure_fenpei" />
</div>
<script type="text/javascript">
var building=[];
$(function(){
		$(".option_sum").html(sum_diaohuan);
		$(".xuanze_qinshi").bind("table_load",function(){//编写自定义事件
			//打开文件，通过回掉函数处理获取的数据
			$.post("../areaInfo/findBuildingEmptyBed.do",{"sex":diaohuan_sure.sex},function(data){			
				var html="<table>";
				$.each(data.rows,function(index,item){
				  html +="<tr><td class='area'>"+item["area"]+"</td>";
				  //for(i=0;i<data.columnMax;i++){
					  var j=item.buildingEmptyBeds.length;
					  if(j--){
						  $.each(item.buildingEmptyBeds,function(index,items){
						 	 html += "<td><input type='checkbox' name='checkbox_emptyBed' class='checkbox_emptyBed' value="+items["buildingNum"]+" />" +"<span class='buildingNum'>"+items["buildingNum"]+"</span>" +"(<span class='emptyBed'>"+items["emptyBed"] +"</span>)"+"</td>";
						  });
					  }
					  else{
						  html += "<td></td>";
					  }
				 // }
				  html += "</tr>";
				});
				html += "</table>";
				$(".xuanze_qinshi").html(html);	
				$(".sure_fenpei").show();	
			});	
		});
	$(".xuanze_qinshi").trigger("table_load");
	$(".sure_fenpei").click(function(){
		building=[];
		sum_dhstu_kong=0;//点击确认空床位时，把之前的空床位置空
		var i=0;
		$(".checkbox_emptyBed").each(function(){
			if($(this).is(":checked")){ 
				var num = parseInt($(this).parent().find("span.emptyBed").text());
				sum_dhstu_kong =parseInt(sum_dhstu_kong)+num; 
				emptyBed=num;
				i++;
				building.push(parseInt($(this).val()));
			}
	    });
		//点击确定时会生成表格，不知道怎么写生成表格，把表格放在DOwnload文件夹里                
        if(sum_diaohuan==0){
		   $.messager.alert("警告","你还没有选择调换人员，无法分配！","warning"); 
	    }
	    else if(sum_dhstu_kong==0){
		   $.messager.alert("警告","你还没有选择空床位，无法分配！","warning"); 
		}
		else if(sum_dhstu_kong<sum_diaohuan){
		   $.messager.alert("提示","选择分配"+sum_diaohuan+"人，选择空床位"+sum_dhstu_kong+"个，无法分配！请点击确定重新选择！","info");
		}
		else if(sum_dhstu_kong>=sum_diaohuan){//弹框确认分配人数和空床位数的大小
		    	$.messager.confirm("提示:","选择分配"+sum_diaohuan+"人，选择空床位"+sum_dhstu_kong+"个，系统将自动分配，并将结果发送给辅导员，请等待辅导员意见！！",function(event){   
						if(event){ 
							$.post('../roomInfo/distributeRoom.do',{"academy":diaohuan_sure.academy,"education":diaohuan_sure.education,"major":diaohuan_sure.major,"grade":diaohuan_sure.grade,"classNum":diaohuan_sure.classNum,"sex":diaohuan_sure.sex,"building":building,"livingStatus":4},function(data){//把选中的空床位发给后台
								if(data.status=="1"){
									diaohuan={};
									diaohuan['diaohuan_major']=[];
									diaohuan['diaohuan_classes']=[];
									//diaohuan_sure={"academy" : "","education":"","grade":"","major" : "","classNum" : "","sex" : ""};//存放选择新生分配的条件  
									$("#base_right .right_contain").empty().load("s_fenpei_finish.html");
									$(".editornav").removeAttr("class").parent().next().find("a").addClass("editornav");
								}else{
									$.messager.alert("提示","分配失败！原因:"+data.info,"info");  
								}
							});
						}else{   
						  $.messager.alert("提示","请重新选择！");   
						}   
				    });   
			}
	});
});
</script>
